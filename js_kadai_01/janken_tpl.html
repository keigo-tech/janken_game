<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>＃本田とじゃんけん</h1>
</header>

<main>
  <div class="keisuke_img"><img src="img/zyanken1.jpg" id="pc_hands"></div>
  <div class="user__janken">
    <img id="gu_btn" src="img/user_gu.png" class="btn">
    <img id="cho_btn" src="img/user_choki.png" class="btn">
    <img id="par_btn" src="img/user_par.png" class="btn">
  </div>
    <div id="judgment" class="judgment"></div>
    <div id="onemore" class="onemore" onclick="location.reload();"></div>

//じゃんけん用のSCRIPTを書いてください

// グー
$(function () {
  $('#gu_btn').on('click' , function (){
    const random = Math.ceil(Math.random()*10);

    if(random <= 9){
      $('#pc_hands').attr('src' , 'img/par.jpg');
      $(function(){
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/lose.png');
    },2000);
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/par_after1.jpg');
    },4000);
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/par_after2.jpg');
    },5000);
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/par_after3.jpg');
    },6000);
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/par_after4.jpg');
    },7000);
});
      $('#judgment').html('You Lose...');
      $('#onemore').css('display' , 'block');
      $('#onemore').html('もう一回！');

    }else{
      $('#pc_hands').attr('src' , 'img/choki.jpg');
      $(function(){
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/win.png');
    },2000);
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/win_after1.jpg');
    },4000);
    setTimeout(function(){
      $('#pc_hands').attr('src' , 'img/win_after2.jpg');
    },5000);
});

      $('#judgment').html('You Win!');
      $('#onemore').css('display' , 'block');
      $('#onemore').html('もう一回！');
    }
        // ジャンケンボタン
    $('#cho_btn').css('display' , 'none');
    $('#par_btn').css('display' , 'none');
  });
})
